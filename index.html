<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js Counter</title>
    <!----------- icon link  ------------>
    <link rel="icon" href="images/icon.png">
    <!----------- font awesome link  ------------>
    <link rel="stylesheet" href="css/all.min.css">
    <!----------- bootstrap link  ------------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!----------- css link  ------------>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

</head>
<body>
    <div class="jsCounter">
        <div class="TextHead">
            <h1>javaScript Counter</h1>
            
        </div>
        <p class="error"></p>
        <div class="counter">
            <div class="counterOne">
                <div class="contentOne">
                    <input class="numberInput" type="number" placeholder="Enter a number">
                    <button onclick="addNumber(0)" class="oneButton">Add</button>
                </div>
                <h2 class="oneHtwo">count Number 0 to <span class="spanOne"></span></h2>
                <h3 class="card" data-count="">0</h3>
            </div>
            <div class="counterTwo">
                <div class="contentTwo">
                    <input class="numberInput" type="number" placeholder="Enter a number">
                    <button onclick="addNumber(1)" class="twoButton">Add</button>
                </div>
                <h2 class="twoHtwo">count Number 0 to <span class="spanTwo"></span></h2>
                <h3 class="card" data-count="">0</h3>
                
            </div>
            <div class="counterThree">
                <div class="contentThree">
                    <input class="numberInput" type="number" placeholder="Enter a number">
                    <button onclick="addNumber(2)" class="threeButton">Add</button>
                </div>
                <h2 class="threeHtwo">count Number 0 to <span class="spanThree"></span></h2>
                <h3 class="card" data-count="">0</h3>
            </div>
            
        </div>
        <div class="belowButton">
            <button class="goButton" onclick="startBTN()">Go</button>
            <button class="resetButton">Reset</button>
        </div>
    </div>
  

    <script src="js/script.js"></script>
</body>
</html>
